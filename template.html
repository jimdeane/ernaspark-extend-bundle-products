<details id="details-block-index" open style="width: row;height: auto; border-style: dashed">
    <summary>
        <div class="row align-items-center" style="width: auto">
            <div class="col-xs-6">
                <h4>
                    <p id="summary-title-index">Article Title - index</p>
                </h4>
            </div>
            <div class="summary-edit-button col-xs-2 btn btn-default" id="summary-button-edit-index" name="index">Edit</div>
            <div class="summary-button col-xs-1"></div>
            <div class="summary-remove-button col-xs-2 btn btn-default" id="summary-button-remove-index" name="index">Remove</div>
            <span class="summary-button col-xs-1 fas fa-grip-horizontal handle"></span>
        </div>
    </summary>
    <div class="" style="width: auto;height: auto; border-style: double; padding: 10px">
        <div class="" style="width: auto;height: auto; padding: 10px;">
            <div class="form-group row">
                <label for="article-title-1" class="col-sm-2 col-form-label"> Article Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="article-title-index" id="article-title-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="article-name-index" class="col-sm-2 col-form-label">Article Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="article-name-index" id="article-name-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="price-index" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="price-index" id="price-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="introductory-text-index" class="col-sm-2 col-form-label">Introductory Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="introductory-text-index" id="introductory-text-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="author-name-index" class="col-sm-2 col-form-label">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="author-name-index" id="author-name-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="author-title-index" class="col-sm-2 col-form-label">Author Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="author-title-index" id="author-title-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="region-index" class="col-sm-2 col-form-label">Region</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="region-index" id="region-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="publication-date-index" class="col-sm-2 col-form-label">Publication Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="publication-date-index" id="publication-date-index">
                </div>
            </div>
            <div class="form-group row">
                <label for="image-index" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-2" style="border: double;height: 50px"><img src="#" alt="" style="height: 50px;"></div>
                <div class="col-sm-8">
                    <button type="text" class="form-control btn btn-default" name="image-index" id="image-button-index">add article...</button>
                </div>
            </div>
            <div class="form-group row" style="height: 50px">
                <label for="image-index" class="col-sm-2 col-form-label">Article</label>
                <div class="col-sm-2" style="border: double;height: 50px">
                    <div class="row" style="height: inherit">
                        <img src="images\acrobat.png" alt="" style="height: inherit;">
                        <p>articlefilename.pdf</p>
                    </div>
                </div>
                <div class="col-sm-8">
                    <button type="submit" class="form-control btn btn-default" name="download-index" id="download-button-index">add article file...</button>
                </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-6"></div>
                <button type="submit" class="col-sm-2 btn btn-default" name="index" id="save-index">Save</button>
                <div><img src="#" alt=""></div>
                <button type="submit" class="col-sm-2 btn btn-default" name="index" id="cancel-index"> Cancel</button>
                <button type="submit" class="col-sm-2 btn btn-default" name="index" id="remove-index">Remove</button>

            </div>
        </div>
    </div>
</details>
